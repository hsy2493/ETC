<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	var h2Obj = document.querySelector("h2")
	h2Obj.innerText = "로그인 form"
	/*
	
	*/
}  
</script>
</head>
<body>
	<h2></h2>

	<!-- 
	id와 pwd를 입력하고, type="submit" 버튼 클릭시, 
	action으로 설정된 곳으로 a02_receiveData.jsp 페이지가
	이동 되면서 요청값으로 ?id=입력한아이디&pwd=입력한패스워드  전송을 한다.
							
	a02_receiveData.jsp 페이지에서는 
	request.getParameter("id") : 입력한 데이터를 문자열로 받는다..
	request.getParameter("pwd")
	
	위 내용을 자바프로그램을 받는다.
	ps) form메 action값이 없으면 현재 페이지로 다시 요청값을 받게 된다.
	물리적으로 한페이지 이지만 논리적으로 2페이지가 처리되어서 프로그래밍시,
	이를 고민하고 처리하여야 한다. 
	 -->
	
	<form action="a02_receiveData.jsp">
	아이디:<input type="text" name="id"/><br>
	패스워드:<input type="password" name="pwd"/><br>
	<input type="submit" value="로그인"/><br>
	
	</form>

</body>
</html>
